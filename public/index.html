<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frezra Media Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="neon-text">Welcome to Frezra Media Platform</h1>
        <p class="neon-text">Upload your media files below:</p>

        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept="image/*,audio/*,video/*,.pdf,.doc,.docx,.txt,.zip,.rar" multiple required />
            <button type="submit" class="neon-button">Upload</button>
        </form>

        <h2 class="neon-text">Uploaded Media</h2>
        <div id="mediaList">
            <!-- Uploaded media will appear here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
